# @package _global_
data:
  # Data generation parameters
  input_dim: 10           # Dimension of x_i vectors
  sequence_length: 128    # Number of (x_i, y_i) pairs per sequence
  num_sequences: 10000    # Total number of sequences for training
  num_test_sequences: 1000 # Number of sequences for testing
  
  # Gaussian prior parameters for w
  prior_mean: 0.0
  prior_std: 1.0
  
  # Noise parameters
  noise_std: 0.1
  
  # Data preprocessing
  normalize_inputs: true
  x_range: [-2.0, 2.0]    # Range for sampling x_i values
  
  
  # Batch parameters
  batch_size: 32
  shuffle: true